{% extends user.is_authenticated|yesno:"userbase.html,base.html" %}
{% load static %}
{% block title %} Change Password Page {% endblock %}


{% block content %}
<style>


input[type=password], select {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=reset] {
  width: 25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


</style>
<!-- Breadcrumb Section Begin -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>CHANGE PASSWORD</h2>
                        <div class="bt-option">
                            <a href="{% url 'index' %}">Home</a>
                            <span>Change_Password</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Breadcrumb Section End -->




<div class="content">
			<!---contact--->
			<div class="contact" >



                    <br>
					<div class="col-md-6" style="margin-left:480px;">
					<form action="" method="post">
                            {% csrf_token %}

							<input type="password" name="oldpassword" placeholder="Old Password" required /> <br>
							<input type="password" name="password1" placeholder="New Password" required /> <br>
							<input type="password" name="password2" placeholder="Confirm Password" required /> <br>
							<input type="submit" value="Submit" style="margin-left:160px;">
							<br>
							<input type="reset" value="Clear" style="margin-left:160px;" > <br>
							{% if mymessage %}
							<ul>
									<li>{{ mymessage }}</li>
							</ul>
							{% endif %}
						</form>
					</div>
					<div class="clearfix"> </div>

			</div>
</div>



{% endblock %}
